<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tantieme Sign Up {{.Name}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 h-screen flex justify-center items-center">
    <div class="max-w-md w-full p-6 bg-white rounded-lg shadow-md">
      <h2 class="text-3xl font-bold text-gray-800 mb-4">Tantieme Sign Up</h2>
      <form action="/signup" method="POST" class="space-y-4">
        <div class="flex flex-col">
          <label for="username" class="text-gray-600">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="bg-gray-100 border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          />
        </div>
        <div class="flex flex-col">
          <label for="password" class="text-gray-600">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            class="bg-gray-100 border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          />
        </div>
        <div class="flex flex-col">
          <label for="confirm_password" class="text-gray-600"
            >Confirm Password</label
          >
          <input
            type="password"
            id="confirm_password"
            name="confirm_password"
            class="bg-gray-100 border border-gray-400 p-2 rounded-lg focus:outline-none focus:ring-2 focus:ring-gray-600"
          />
        </div>
        <button
          type="submit"
          class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700"
        >
          Sign Up
        </button>
      </form>
    </div>
  </body>
</html>
