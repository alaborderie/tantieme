<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tantieme - Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-100 text-gray-800">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
          <div class="flex-shrink-0 flex items-center">
            <a href="/" class="text-2xl font-bold text-gray-800">Tantieme</a>
          </div>
          <div class="flex items-center">
            <a
              href="/login"
              class="text-gray-800 hover:text-gray-600 px-3 py-2 rounded-md text-sm font-medium"
              >Login</a
            >
            <a
              href="/signup"
              class="ml-4 bg-gray-800 text-white px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700"
              >Sign Up</a
            >
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Content -->
    <div
      class="flex flex-col items-center justify-center min-h-screen py-12 px-4 sm:px-6 lg:px-8"
    >
      <div class="max-w-3xl w-full space-y-8 text-center">
        <h1
          class="text-4xl font-extrabold text-gray-900 sm:text-5xl md:text-6xl"
        >
          Welcome to Tantieme
        </h1>
        <p
          class="mt-3 text-base text-gray-500 sm:mt-5 sm:text-lg md:mt-5 md:text-xl"
        >
          Manage your property expenses and bills effortlessly with Tantieme.
          Keep track of your provisions, bills, and calculate the costs for each
          owner.
        </p>
        <div class="mt-5 sm:mt-8 sm:flex sm:justify-center">
          <div class="rounded-md shadow">
            <a
              href="/dashboard"
              class="w-full flex items-center justify-center px-8 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gray-800 hover:bg-gray-700 md:py-4 md:text-lg md:px-10"
            >
              Go to Dashboard
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
