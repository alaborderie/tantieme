<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tantieme Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-cream-100 h-screen flex justify-center items-center">
<div class="max-w-5xl w-full p-6 bg-white rounded-lg shadow-md">
    <h2 class="text-3xl font-bold text-gray-800 mb-4">Tantieme Dashboard</h2>
    <div class="flex justify-between mb-4">
        <button class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Add Person</button>
        <button class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Add Bill</button>
        <button class="bg-gray-800 text-white py-2 px-4 rounded-lg hover:bg-gray-700">Export to Excel</button>
    </div>
    <table class="w-full table-auto border-collapse border border-gray-400">
        <thead>
        <tr>
            <th class="bg-gray-100 border border-gray-400 p-2 text-gray-600">Bill</th>
            <th class="bg-gray-100 border border-gray-400 p-2 text-gray-600">Person 1</th>
            <th class="bg-gray-100 border border-gray-400 p-2 text-gray-600">Person 2</th>
            <th class="bg-gray-100 border border-gray-400 p-2 text-gray-600">Person 3</th>
            <th class="bg-gray-100 border border-gray-400 p-2 text-gray-600">Total</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="border border-gray-400 p-2 text-gray-600">Bill 1</td>
            <td class="border border-gray-400 p-2 text-gray-600">$100</td>
            <td class="border border-gray-400 p-2 text-gray-600">$200</td>
            <td class="border border-gray-400 p-2 text-gray-600">$300</td>
            <td class="border border-gray-400 p-2 text-gray-600">$600</td>
        </tr>
        <tr>
            <td class="border border-gray-400 p-2 text-gray-600">Bill 2</td>
            <td class="border border-gray-400 p-2 text-gray-600">$400</td>
            <td class="border border-gray-400 p-2 text-gray-600">$500</td>
            <td class="border border-gray-400 p-2 text-gray-600">$600</td>
            <td class="border border-gray-400 p-2 text-gray-600">$1500</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
